<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Page title -->
    <title>Payoo Mobile App</title>
    <!-- Page icon -->
    <link rel="shortcut icon" href="assets/payoo.png" type="image/x-icon" />
    <!-- daisyUI cnd -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- google font -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <!-- body starts here -->
  <body class="flex justify-center items-center mx-auto w-[450px] h-[980px]">
    <!-- login page -->
    <section
      class="w-full h-full bg-gray-100 flex flex-col justify-center items-center outfit-font mx-auto"
    >
      <!-- login image -->
      <div
        class="bg-[url(assets/bg.png)] h-[130px] w-[380px] bg-cover flex justify-center items-center"
      >
        <img src="assets/Group.png" alt="" />
      </div>
      <!-- login form -->
      <form class="p-8 bg-white rounded-3xl mx-6 w-[402px]">
        <div class="flex flex-col space-y-3 pb-4">
          <label>Mobile Number</label>

          <input
            type="text"
            id="mobile-number"
            placeholder="Enter your number"
            class="input px-5 py-6 bg-gray-100 rounded-[32px] border-none hover:bg-gray-500 hover:text-white focus:outline-none w-full"
          />
        </div>
        <div class="flex flex-col space-y-3 pb-4">
          <label>4 Digit Pin</label>

          <input
            type="text"
            id="pin-number"
            placeholder="Enter 4 Digit Pin"
            class="input px-5 py-6 bg-gray-100 rounded-[32px] border-none hover:bg-gray-500 hover:text-white focus:outline-none w-full"
          />
        </div>
        <button
          id="login-btn"
          class="btn w-full px-5 py-6 bg-blue-600 rounded-[32px] text-white text-xl font-semibold hover:bg-blue-950"
        >
          Login
        </button>
      </form>
    </section>
    <!-- JS scripts -->
    <script src="./script.js"></script>
  </body>
</html>
